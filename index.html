<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <style>
      body {
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [number1, setNumber1] = React.useState();
      const [number2, setNumber2] = React.useState();
      const [calcNum, setCalcNum] = React.useState("");
      const [operation, setOperation] = React.useState("");

      function doCalculate(e) {
        e.preventDefault();
        if (!number1 || !number2 || !operation) {
          alert("You have to fill out every fields");
          return;
        }

        switch (operation) {
          case "+":
            setCalcNum(+number1 + +number2 + "");
            break;
          case "-":
            setCalcNum(+number1 - +number2 + "");
            break;
          case "*":
            setCalcNum(+number1 * +number2 + "");
            break;
          case "/":
            setCalcNum(+number1 / +number2 + "");
            break;
        }
      }

      return (
        <div className="container">
          <h1>ğŸ”¥ Calculator ğŸ”¥</h1>
          <form onSubmit={doCalculate}>
            <input
              onChange={(e) => {
                setNumber1(e.target.value);
              }}
              type="number"
              placeholder="ğŸ‘‰ğŸ» Write a number..."
              required
            />
            <input
              onChange={(e) => {
                setNumber2(e.target.value);
              }}
              type="number"
              placeholder="ğŸ‘‰ğŸ» And another one..."
              required
            />
            <select
              required
              onChange={(e) => {
                setOperation(e.target.value);
              }}
            >
              <option value="" disabled selected>
                ğŸ‘‰ğŸ» Select operation
              </option>
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="/">/</option>
              <option value="*">*</option>
            </select>
            <button type="sumbit">Calculate</button>
          </form>
          {calcNum && <h1>The result is: {calcNum}</h1>}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
